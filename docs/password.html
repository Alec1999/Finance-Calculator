{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <h4>Change Password</h4><br>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="old_password" placeholder="Old Password" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password_conf" placeholder="New Password (again)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Save changes</button>
    </form>
{% endblock %}
